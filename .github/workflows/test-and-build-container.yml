name: Build Docker Image and Run Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install testcontainers-postgres

      - name: Run Tests
        run: python -m unittest tests.test_postgresql_compliance

  build-and-push:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Get the commit hash
        id: commit_hash
        run: echo "::set-output name=hash::$(git rev-parse --short HEAD)"

      - name: Build and push container
        run: |
          IMAGE_NAME=ghcr.io/drdb-ai/db_hipaa_compliance_report
          COMMIT_HASH=$(echo ${{ steps.commit_hash.outputs.hash }})
          docker buildx build --push --tag $IMAGE_NAME:latest --tag $IMAGE_NAME:$COMMIT_HASH .
